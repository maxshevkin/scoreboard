    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <body>
        <div class="container">
            
            <!--HOME SCORE-CARD starts-->  
            <div class="score-card">
                <h3>HOME</h3>
                <span class="score" id="score-home">0</span>
            
                <div class="button-wrapper">
                    <button onclick="plusOneHome()">+ 1</button>
                    <button onclick="plusTwoHome()">+ 2</button>
                    <button onclick="plusThreeHome()">+ 3</button>
                </div>    
            </div>
            <!--HOME SCORE-CARD ends-->
        
            <!--GUEST SCORE-CARD starts-->    
            <div class="score-card">
                <h3>GUEST</h3>
                <span class="score" id="score-guest">0</span>
            
                <div class="button-wrapper">
                    <button onclick="plusOneGuest()">+ 1</button>
                    <button onclick="plusTwoGuest()">+ 2</button>
                    <button onclick="plusThreeGuest()">+ 3</button>
                </div>    
            </div>
            <!--GUEST SCORE-CARD ends-->
        
        </div>
        <script src="index.js"></script>
    </body>
